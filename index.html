<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kembara ke Pulau Ajaib</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Kembara ke Pulau Ajaib</h1>
    <a-scene embedded>
        <!-- Scene Environment -->
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        
        <!-- Model 1: Main Character -->
        <a-entity id="character1" 
                  gltf-model="assets/models/character1.gltf" 
                  position="0 0 -3" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>

        <!-- Model 2: Talking Tree -->
        <a-entity id="tree" 
                  gltf-model="assets/models/talking_tree.gltf" 
                  position="2 0 -4" 
                  animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 2000; dir: alternate">
            <a-animation id="tree-interaction" 
                         begin="click" 
                         attribute="material.color" 
                         to="#FF0000" 
                         dur="1000"></a-animation>
        </a-entity>

        <!-- Model 3: Golem -->
        <a-entity id="golem" 
                  gltf-model="assets/models/golem.gltf" 
                  position="-2 0 -4" 
                  animation="property: rotation; to: 0 -360 0; loop: true; dur: 15000">
            <a-animation id="golem-interaction" 
                         begin="click" 
                         attribute="material.color" 
                         to="#00FF00" 
                         dur="1000"></a-animation>
        </a-entity>
    </a-scene>
</body>
</html>
